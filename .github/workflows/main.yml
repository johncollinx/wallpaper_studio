name: Build Flutter Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'

      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Ensure Windows project exists
        run: |
          if (!(Test-Path windows)) {
            flutter create .
          }

      - name: Build Windows release
        run: flutter build windows --release

      - name: Detect build path
        id: buildpath
        shell: pwsh
        run: |
          if (Test-Path build/windows/x64/runner/Release) {
            echo "path=build/windows/x64/runner/Release" >> $env:GITHUB_OUTPUT
          } elseif (Test-Path build/windows/runner/Release) {
            echo "path=build/windows/runner/Release" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "❌ No Windows build output found."
            exit 1
          }

      - name: Create ZIP package
        shell: pwsh
        run: |
          $buildPath = "${{ steps.buildpath.outputs.path }}"
          $zipPath = "$($buildPath)/../../../../wallpaper_studio_windows.zip"
          Compress-Archive -Path "$buildPath/*" -DestinationPath $zipPath -Force
          Write-Host "✅ Created ZIP: $zipPath"

      - name: Upload Windows Folder
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-folder
          path: ${{ steps.buildpath.outputs.path }}
          if-no-files-found: error

      - name: Upload ZIP Package
        uses: actions/upload-artifact@v4
        with:
          name: wallpaper_studio_windows
          path: build/**/wallpaper_studio_windows.zip
          if-no-files-found: error
